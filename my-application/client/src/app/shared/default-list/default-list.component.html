<table class="table">
    <thead>
        <tr>
            <th *ngFor="let column of columns">
                {{column | translate}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let field of fields">
                {{ item[field] }}
            </td>
        </tr>
    </tbody>
</table>
